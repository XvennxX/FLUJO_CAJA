<!DOCTYPE html>
<html>
<head>
    <title>Test API Días Hábiles</title>
</head>
<body>
    <h1>Test API Días Hábiles</h1>
    <button onclick="testAPI()">Probar API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Probando API...');
                const response = await fetch('http://localhost:8000/api/v1/dias-habiles/mes/2025/9');
                const data = await response.json();
                
                console.log('Respuesta:', data);
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3>✅ API funcionando correctamente</h3>
                        <p><strong>Días hábiles en septiembre 2025:</strong> ${data.data.total_dias_habiles}</p>
                        <p><strong>Primer día hábil:</strong> ${data.data.primer_dia_habil}</p>
                        <p><strong>Último día hábil:</strong> ${data.data.ultimo_dia_habil}</p>
                        <details>
                            <summary>Ver todos los días hábiles</summary>
                            <ul>${data.data.dias_habiles.map(dia => `<li>${dia}</li>`).join('')}</ul>
                        </details>
                    `;
                } else {
                    resultDiv.innerHTML = `<h3>❌ Error en API</h3><p>${JSON.stringify(data)}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<h3>❌ Error de conexión</h3><p>${error.message}</p>`;
            }
        }
        
        // Probar automáticamente al cargar
        window.onload = testAPI;
    </script>
</body>
</html>
