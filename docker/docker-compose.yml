  #     context: ./Front-FC
  #     dockerfile: ../docker/Dockerfile.frontend
  #   container_name: flujo_caja_frontend
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - backend
  #   networks:
  #     - flujo_network

volumes:
  mysql_data:

networks:
  flujo_network:
    driver: bridge
