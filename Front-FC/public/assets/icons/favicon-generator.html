<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate SIFCO Favicon</title>
    <style>
        canvas { border: 1px solid #ccc; margin: 10px; }
        .container { text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>SIFCO Favicon Generator</h2>
        <canvas id="canvas" width="32" height="32"></canvas>
        <br>
        <button onclick="downloadICO()">Download as ICO</button>
        
        <script>
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, 32, 32);
            
            // Create SIFCO logo simplified for 32x32
            // Green main shape
            ctx.fillStyle = '#7CB342';
            ctx.beginPath();
            ctx.arc(16, 16, 12, 0, 2 * Math.PI);
            ctx.fill();
            
            // Blue accent
            ctx.fillStyle = '#1976D2';
            ctx.beginPath();
            ctx.arc(22, 10, 4, 0, 2 * Math.PI);
            ctx.fill();
            
            // Orange accent
            ctx.fillStyle = '#F57C00';
            ctx.beginPath();
            ctx.arc(12, 22, 3, 0, 2 * Math.PI);
            ctx.fill();
            
            // White highlight
            ctx.fillStyle = 'rgba(255,255,255,0.4)';
            ctx.beginPath();
            ctx.arc(12, 12, 4, 0, 2 * Math.PI);
            ctx.fill();
            
            function downloadICO() {
                const link = document.createElement('a');
                link.download = 'sifco-favicon.png';
                link.href = canvas.toDataURL();
                link.click();
            }
        </script>
    </div>
</body>
</html>
